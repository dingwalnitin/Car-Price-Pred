<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Price Predictor</title>
</head>
<body>
    <h1>Car Price Predictor</h1>
    <form method="POST" action="/predict">
        <label for="present_price">Asking Price:</label>
        <input type="text" name="present_price" required><br>

        <label for="driven_kms">Kilometers Driven:</label>
        <input type="text" name="driven_kms" required><br>

        <label for="fuel_type">Fuel Type:</label>
        <select name="fuel_type" required>
            <option value="Petrol">Petrol</option>
            <option value="Diesel">Diesel</option>
            <option value="CNG">CNG</option>
        </select><br>

        <label for="selling_type">Seller Type:</label>
        <select name="selling_type" required>
            <option value="Dealer">Dealer</option>
            <option value="Individual">Individual</option>
        </select><br>

        <label for="transmission">Transmission:</label>
        <select name="transmission" required>
            <option value="Manual">Manual</option>
            <option value="Automatic">Automatic</option>
        </select><br>

        <label for="owner">Owner (0 for 1st owner):</label>
        <input type="text" name="owner" required><br>

        <label for="age">Age:</label>
        <input type="text" name="age" required><br>

        <button type="submit">Predict Price</button>
    </form>
    {% if prediction %}
    <p>{{ prediction }}</p>
    {% endif %}
</body>
</html>
